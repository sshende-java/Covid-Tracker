<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text=${title}></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

	<div class="container col-md-8">

		<h1 class="m-0 p-4 text-light bg-dark">
			Coronavirus Tracker Application 
			<span style="float:right;"><i class="fas fa-viruses"></i></span>
		</h1>
		<p class="m-0 p-4 text-light bg-dark">This application lists total
			number of cases reported across the globe</p>

		<div class="jumbotron" style="background-color: #80ffc4;">
			<h1 id="counter" class="display-4" th:inline="text" th:attr="data-target=${totalReportedCases}">
				[[${totalReportedCases}]]
				<span id="s1" style="float:right;"><i class="fas fa-head-side-mask"></i></span>
			</h1>
			<p class="lead">Total cases reported as of today</p>
		</div>


		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th data-column="state" data-order="desc" scope="col">State</th>
					<th data-column="country" data-order="desc" scope="col">Country</th>
					<th data-column="latestTotalCases" data-order="desc" scope="col">Total cases reported</th>
					<th data-column="differenceFromPrevDay" data-order="desc" scope="col">Changes since last day</th>
				</tr>
			</thead>
			<tbody id="myTable">
				<!-- <tr th:each="locationStat : ${locationStats}">
					<td th:text="${locationStat.state}"></td>
					<td th:text="${locationStat.country}"></td>
					<td th:text="${locationStat.latestTotalCases}">0</td>
					<td th:text="${locationStat.differenceFromPrevDay}">0</td>
				</tr> -->
			</tbody>
		</table>




	</div>

	<script src="script.js"></script>
</body>

</html>
